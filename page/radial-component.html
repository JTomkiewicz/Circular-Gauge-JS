<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Odchyleniomierz</title>
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <script src="../gauge.min.js"></script>
  </head>

  <body style="background: #222">
    <div style="text-align: center">
      <canvas
        data-type="radial-gauge"
        data-width="600"
        data-height="600"
        data-min-value="-50"
        data-max-value="50"
        data-minor-ticks="2"
        data-stroke-ticks="true"
        data-major-ticks="-50,-30,-10,0,10,30,50"
        data-highlights='[
            { "from": -10, "to": 10, "color": "rgba(0,255,0,.15)" },
            { "from": -30, "to": -10, "color": "rgba(255,255,0,.15)" },
            { "from": 10, "to": 30, "color": "rgba(255,255,0,.15)" },
            { "from": -50, "to": -30, "color": "rgba(255,30,0,.25)" },
            { "from": 30, "to": 50, "color": "rgba(255,30,0,.25)" }
            ]'
        data-ticks-angle="225"
        data-start-angle="67.5"
        data-color-major-ticks="#ddd"
        data-color-minor-ticks="#ddd"
        data-color-title="#eee"
        data-color-units="#ccc"
        data-color-numbers="#eee"
        data-color-plate="#222"
        data-border-shadow-width="0"
        data-borders="true"
        data-needle-circle-size="7"
        data-needle-circle-outer="true"
        data-needle-circle-inner="false"
        data-animation-duration="20"
        data-animation-rule="linear"
        data-color-border-outer="#333"
        data-color-border-outer-end="#111"
        data-color-border-middle="#222"
        data-color-border-middle-end="#111"
        data-color-border-inner="#111"
        data-color-border-inner-end="#333"
        data-color-needle-shadow-down="#333"
        data-value-box-border-radius="3"
        data-color-needle-start="red"
        data-color-needle-end="red"
      ></canvas>
    </div>

    <input id="keyInput" />

    <h1>Tryb:</h1>
    <h1 id="modeLabel">123</h1>
  </body>
</html>

<script>
  document.addEventListener("keyup", function (event) {
    if (event.keyCode === 13) {
      var measureData = document.getElementById("keyInput").value;

      //measureData = parseFloat(measureData);

      var textData = false;

      switch (measureData) {
        case "automatic mode;one second 8 time":
          document.getElementById("modeLabel").innerHTML =
            "Tryb automatyczny (8 pomiar√≥w w 1 sekunda)";
          textData = true;
          break;

        case "automatic mode;one second 4 time":
          document.getElementById("modeLabel").innerHTML =
            "Tryb automatyczny (4 pomiary w 1 sekunda)";
          textData = true;
          break;

        case "automatic mode;one second 2 time":
          document.getElementById("modeLabel").innerHTML =
            "Tryb automatyczny (2 pomiary w 1 sekunda)";
          textData = true;
          break;

        case "automatic mode;one second 1 time":
          document.getElementById("modeLabel").innerHTML =
            "Tryb automatyczny (1 pomiar w 1 sekunda)";
          textData = true;
          break;

        case "manual mode":
          document.getElementById("modeLabel").innerHTML = "Tryb manualny";
          textData = true;
          break;

        default:
          break;
      }

      //alert(measureData);
      var firstTwoChars = measureData.substring(0, 2);

      if (firstTwoChars == "0-") {
        measureData = measureData.substring(1, measureData.length - 1);
      }

      if (textData == false) {
        document.gauges.forEach(function (gauge) {
          gauge.value = measureData;
        });
      }

      document.getElementById("keyInput").value = "";
    }
  });

  function resize() {
    var size = parseFloat(document.getElementById("gauge-size").value) || 400;

    document.gauges.forEach(function (gauge) {
      gauge.update({ width: size, height: size });
    });
  }
</script>
